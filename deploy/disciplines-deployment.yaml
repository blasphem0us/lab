apiVersion: apps/v1
kind: Deployment
metadata:
  name: disciplines-deployment
  labels:
    app: disciplines
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disciplines
  template:
    metadata:
      labels:
        app: disciplines
    spec:
      containers:
      - name: disciplines
        image: disciplines-service
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
